    """结束价"""
    ending_price: BigInt! # uint256
    """上架时间戳"""
    started_timestamp: BigInt!
    """下架时间戳"""
    cancelled_timestamp: BigInt!
    """成交时间戳"""
    successful_timestamp: BigInt!
    """成交价"""
    total_price: BigInt!
}

