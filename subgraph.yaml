specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WinNftHero
    network: rinkeby
    source:
      address: '0x7b5a201e0b5c405288986deb876fed7efce0bed5'
      abi: ERC721
      startBlock: 10644199
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/hero_mappings.ts

  - kind: ethereum/contract
    name: ApeNftToken
    network: rinkeby
    source:
      abi: ERC20
      address: "0x13eBC0a1fEe2F7E5A1809712957229B70fd77BF2"
      startBlock: 10116535
    mapping:
      file: ./src/mappings/apenft_token_mappings.ts
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      entities:
        - Token
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

  - kind: ethereum/contract
    name: WinkToken
    network: rinkeby
    source:
      abi: ERC20
      address: "0xa1c10bff87d045a44505bc2a8e3854b328a42b4c"
      startBlock: 10357682
    mapping:
      file: ./src/mappings/wink_mappings.ts
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      entities:
        - Token
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

  - kind: ethereum
    name: Auction
    network: rinkeby
    source:
      address: "0x4a585b182dc8ca3e40b429a20b9716e55981f95b"
      abi: Auction
      startBlock: 10644172
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AuctionCancelled
        - AuctionCreated
        - AuctionSuccessful
        - OwnershipTransferred
        - Paused
        - Unpaused
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: AuctionCancelled(indexed address,indexed uint256)
          handler: handleAuctionCancelled
        - event: AuctionCreated(indexed address,indexed uint256,uint256,uint256,uint256,address)
          handler: handleAuctionCreated
        - event: AuctionSuccessful(indexed address,indexed uint256,uint256,address,address)
          handler: handleAuctionSuccessful
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/mappings/auction_mappings.ts
